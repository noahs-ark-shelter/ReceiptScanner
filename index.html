<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt & Paycheck Scanner</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* General body styling */
        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #e9ebee; /* Light greyish-blue background */
            color: #333;
            align-items: center; /* Center .app-container horizontally */
            justify-content: center; /* Center .app-container vertically */
        }

        /* Main application container styling */
        .app-container {
            background-color: #ffffff; /* White background for the content card */
            padding: 40px;
            border-radius: 12px; /* Rounded corners for the card */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            width: 90%;
            max-width: 480px; /* Max width for the content card */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .app-container h1 {
            font-size: 28px;
            color: #2c3e50; /* Darker color for title */
            margin-bottom: 15px;
        }

        .app-container p.description {
            font-size: 16px;
            color: #555; /* Softer color for description */
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Button styling */
        .btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn-primary {
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #5e0ead 0%, #1e66d4 100%);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
            transform: translateY(-1px);
        }

        hr {
            border: none;
            height: 1px;
            background-color: #e0e0e0;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* Footer styling (inside .app-container) */
        .app-container footer {
            padding: 10px 0 0 0;
            font-size: 14px;
            color: #888;
        }

        .app-container footer p {
            margin-bottom: 5px;
        }

        .app-container footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px; /* Add a little spacing between links */
        }

        .app-container footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Receipt & Paycheck Scanner</h1>
        </header>

        <main>
            <p class="description">
                Scan your receipt or paycheck using your device's camera and save the details.
            </p>

            <button id="startScanningButton" class="btn btn-primary">Start Scanning</button>
            <button id="viewSheetButton" class="btn btn-secondary">View Google Sheet</button>
            <input type="file" id="receiptFile" name="receiptFile" accept="image/*" style="display: none;">
        </main>

        <footer>
            <hr>
            <p>&copy; <span id="currentYear"></span> Receipt Scanner App</p>
            <p>
                <a href="privacy.html">Privacy Policy</a> | 
                <a href="terms.html">Terms of Service</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Simple script to set the current year in the footer dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Placeholder for button actions - you'll expand this in script.js
        const startScanningButton = document.getElementById('startScanningButton');
        const viewSheetButton = document.getElementById('viewSheetButton');
        const receiptFileInput = document.getElementById('receiptFile');

        if(startScanningButton) {
            startScanningButton.addEventListener('click', () => {
                if(receiptFileInput) {
                    receiptFileInput.click(); // Triggers the hidden file input
                }
                console.log('Start Scanning clicked');
            });
        }

        if(receiptFileInput) {
            receiptFileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    console.log('File selected:', file.name);
                    // TODO: Add logic to handle the selected file
                }
            });
        }

        if(viewSheetButton) {
            viewSheetButton.addEventListener('click', () => {
                console.log('View Google Sheet clicked');
                // TODO: Add logic to redirect to the user's Google Sheet
                // Example: window.open('YOUR_GOOGLE_SHEET_LINK_HERE_OR_VARIABLE', '_blank');
            });
        }
    </script>
    </body>
</html>
