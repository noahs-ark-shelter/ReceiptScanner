<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReceiptScanner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styles for the footer if not in style.css */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content-wrapper {
            flex: 1; /* Allows the main content to grow and push the footer down */
            padding: 20px;
        }
        footer {
            background-color: #f8f9fa; /* Light grey background */
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e7e7e7; /* Subtle top border */
            font-size: 0.9em;
            color: #6c757d; /* Muted text color */
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>ReceiptScanner</h1>
    </header>

    <main class="content-wrapper">
        <p>Welcome to ReceiptScanner! Upload your receipts to get started.</p>

        <div>
            <label for="receiptFile">Upload Receipt:</label>
            <input type="file" id="receiptFile" name="receiptFile" accept="image/*">
        </div>

        <button id="processButton">Process Receipt</button>

        </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> ReceiptScanner. All rights reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a></p>
        </footer>

    <script src="script.js"></script>
    <script>
        // Simple script to set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    </body>
</html>
